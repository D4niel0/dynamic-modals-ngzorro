<div class="options-container flex flex-col gap-4">
  <div class="header-options">
    <app-header-options
      [modalForm]="modalForm"
      [options]="options"
    ></app-header-options>
  </div>
  <div class="body-options">
    <app-body-options
      [modalForm]="modalForm"
      [options]="options"
    ></app-body-options>
  </div>
  <div class="button-options">
    <app-buttons-options
      [modalForm]="modalForm"
      [options]="options"
    ></app-buttons-options>
  </div>

  <div class="apply-container">
    <button
      nz-button
      nzBlock
      nzType="primary"
      nzDanger
      type="button"
      [disabled]="
        modalForm.invalid ||
        (!options.body &&
          !options.button &&
          !options.buttonConfirm &&
          !options.header)
      "
      (click)="createModal()"
    >
      {{ "Crear modal" }}
    </button>
  </div>
</div>
